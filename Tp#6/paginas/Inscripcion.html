<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Inscripción</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Formulario de Inscripción</h1>
      <form>
        <!-- Información Personal -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required />
        </div>
        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento" required />
        </div>

        <!-- Contenedor para Dropdowns -->
        <div class="row mb-3">
          <!-- Dropdown Edad -->
          <div class="col-md-4">
            <label for="edad" class="form-label">Edad</label>
            <select class="form-select" id="edad" required>
              <option value="" selected disabled>Seleccionar Edad</option>
              <option value="adulto">Adulto</option>
              <option value="niño">Niño</option>
            </select>
          </div>

          <!-- Dropdown Nivel -->
          <div class="col-md-4">
            <label for="nivel" class="form-label">Nivel</label>
            <select class="form-select" id="nivel" required>
              <option value="" selected disabled>Seleccionar Nivel</option>
            </select>
          </div>

          <!-- Dropdown Turno -->
          <div class="col-md-4">
            <label for="turno" class="form-label">Turno</label>
            <select class="form-select" id="turno" required>
              <option value="" selected disabled>Seleccionar Turno</option>
              <option value="mañana">Mañana</option>
              <option value="tarde">Tarde</option>
            </select>
          </div>
        </div>

        <!-- Dropdown Aulas -->
        <div class="mb-3">
          <label for="aula" class="form-label">Aula</label>
          <select class="form-select" id="aula" required>
            <option value="" selected disabled>Seleccionar Aula</option>
          </select>
        </div>

        <!-- Sección de Pago -->
        <h2 class="mt-4">Información de Pago</h2>
        <div class="mb-3">
          <label for="tipoTarjeta" class="form-label">Tipo de Tarjeta</label>
          <select class="form-select" id="tipoTarjeta" required>
            <option value="" selected disabled>Seleccionar Tipo de Tarjeta</option>
            <option value="credito">Crédito</option>
            <option value="debito">Débito</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="numeroTarjeta" class="form-label">Número de Tarjeta</label>
          <input type="text" class="form-control" id="numeroTarjeta" required />
        </div>
        <div class="mb-3">
          <label for="fechaExpiracion" class="form-label">Fecha de Expiración</label>
          <input type="month" class="form-control" id="fechaExpiracion" required />
        </div>
        <div class="mb-3">
          <label for="codigoSeguridad" class="form-label">Código de Seguridad</label>
          <input type="text" class="form-control" id="codigoSeguridad" required />
        </div>

        <button type="submit" class="btn btn-primary">Inscribirse</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById('edad').addEventListener('change', function() {
        const nivel = document.getElementById('nivel');
        nivel.innerHTML = '<option value="" selected disabled>Seleccionar Nivel</option>';

        if (this.value === 'adulto') {
          nivel.innerHTML += '<option value="inicial">Inicial</option>';
          nivel.innerHTML += '<option value="intermedio">Intermedio</option>';
          nivel.innerHTML += '<option value="avanzado">Avanzado</option>';
          nivel.innerHTML += '<option value="tecnico">Inglés Técnico</option>';
          nivel.innerHTML += '<option value="viajero">Inglés Viajero</option>';
        } else if (this.value === 'niño') {
          nivel.innerHTML += '<option value="inicial">Inicial</option>';
          nivel.innerHTML += '<option value="intermedio">Intermedio</option>';
          nivel.innerHTML += '<option value="avanzado">Avanzado</option>';
        }
      });

      document.getElementById('turno').addEventListener('change', function() {
        const aula = document.getElementById('aula');
        aula.innerHTML = '<option value="" selected disabled>Seleccionar Aula</option>';

        if (this.value === 'mañana') {
          aula.innerHTML += '<option value="martes-jueves-m">Martes - Jueves (8:00 - 10:00)</option>';
          aula.innerHTML += '<option value="miercoles-viernes-m">Miércoles - Viernes (10:00 - 12:00)</option>';
        } else if (this.value === 'tarde') {
          aula.innerHTML += '<option value="martes-jueves-t">Martes - Jueves (14:00 - 16:00)</option>';
          aula.innerHTML += '<option value="miercoles-viernes-t">Miércoles - Viernes (16:00 - 18:00)</option>';
        }
      });
    </script>
  </body>
</html>
