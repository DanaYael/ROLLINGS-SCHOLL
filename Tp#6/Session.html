    <main>
      <div class="container mt-3">
        <div class="row justify-content-center">
          <div class="card col-md-6 card-inicio-sesion mb-5">
            <!-- Formulario de inicio de sesión -->
            <form>
              <h1 class="text-center titulo-inicio mt-3">Iniciar Sesión</h1>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInputLogin"
                  placeholder="Usuario"
                />
                <label for="floatingInputLogin">Usuario</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPasswordLogin"
                  placeholder="Contraseña"
                />
                <label for="floatingPasswordLogin">Contraseña</label>
              </div>

              <div class="mt-3 mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Recuérdame</label
                >
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary mb-3 btn-xs mt-3 text-center"
                >
                  Iniciar Sesión
                </button>
              </div>
            </form>
            <hr />
            <!-- Formulario de registro -->

            <div class="container mt-2 text-center">
              <h5 class="no-registro">¿Aun no estás registrado?</h5>
              <button
                type="button"
                class="btn btn-primary mb-2 btn-xs"
                data-bs-toggle="modal"
                data-bs-target="#registroModal"
              >
                Registrarse
              </button>
            </div>

            <!-- Modal de registro -->

            <div
              class="modal fade"
              id="registroModal"
              tabindex="-1"
              aria-labelledby="registroModalLabel"
              aria-hidden="true"
            >
              <div
                class="modal-dialog modal-dialog-scrollable modal-dialog-centered"
              >
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="registroModalLabel">
                      Registrarse
                    </h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInputNombre"
                          placeholder="Ingrese su nombre completo"
                        />
                        <label for="floatingInputNombre">Nombre Completo</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          type="tel"
                          class="form-control"
                          id="floatingInputPasswordConfirm"
                          placeholder="Repita su contraseña"
                          minlength="8"
                          maxlength="40"
                        />
                        <label for="floatingInputPasswordConfirm"
                          >Telefono</label
                        >
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control"
                          id="floatingInputEmail"
                          placeholder="name@example.com"
                        />
                        <label for="floatingInputEmail">Email</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control"
                          id="floatingInputPassword"
                          placeholder="Ingrese su contraseña"
                          minlength="8"
                          maxlength="40"
                        />
                        <label for="floatingInputPassword">Contraseña</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control"
                          id="floatingInputPasswordConfirm"
                          placeholder="Repita su contraseña"
                          minlength="8"
                          maxlength="40"
                        />
                        <label for="floatingInputPasswordConfirm"
                          >Repita su Contraseña</label
                        >
                      </div>
                      <div class="text-center">
                        <button
                          type="submit"
                          class="btn btn-primary mb-5 btn-xs mt-3 text-center"
                        >
                          Registrarse
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
